spring:
    application:
        name: log-transform-service
    
    datasource:
        url: jdbc:h2:mem:logsdb
        driverClassName: org.h2.driver
        username: sa
        password:
    h2:
        console:
            enabled: true
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect



