name: Build and Test

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # You can also use 'zulu', 'adopt', etc.
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install